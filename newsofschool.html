<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&family=Rubik+Distressed&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>Новости школы</title>

</head>
<body>
    <div id="snowflakes-container"></div>
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?168"></script>
    <div style="display: flex;justify-content: center;height: 140px">
        <p id="clockalways" class="hello">Новости школы</p><br>
    </div>
    <div style="display: flex;justify-content: center;margin-top: 200px">
        <div id="vk_groups"></div>
    </div>

    <script type="text/javascript">
        VK.Widgets.Group("vk_groups", {mode: 4, wide: 1, no_cover: 1, width:800, height: 20000, color1: "FFFFFF", color2: "000000", color3: "#029fe0"}, 171625472);
    </script>
    <button id="backbut2">
        Вернуться на главную
    </button>
    <script src="script.js"></script>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            const size = `${Math.random() * 20 + 10}px`; // Adjust size range
            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Slower animation
            document.getElementById('snowflakes-container').appendChild(snowflake);
    
            setTimeout(() => {
                snowflake.remove();
            }, 10000); // Adjusted to match the slower animation
        }
    
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
